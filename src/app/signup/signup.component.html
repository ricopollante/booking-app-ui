<div *ngIf="!isUserSignUp">
  <div class="mx-32">
    <img class="w-64" src="assets/applogo.jpg" alt="" srcset="">
  </div>

  <div (click)="showUserSignup()" class="mx-20 my-8 flex flex-row">
    <div class="rounded-full bg-gray-200 p-2 sm:p-4 w-full text-center relative">
      <img class="sm:w-12 sm:h-12 sm:p-3 sm:bottom-0 absolute left-0 bottom-0 rounded-full bg-blue-300 p-2 w-16 h-16" src="assets/user.png" alt="">
      <p class="mr-26 text-xl text-center font-semibold sm:text-xs">User Sign up</p>
    </div>
  </div>

  <div class="mx-20 my-8 flex flex-row">
    <div class="rounded-full bg-gray-200 p-2 sm:p-4 w-full text-center relative">
      <img class="sm:w-12 sm:h-12 sm:p-3 sm:bottom-0 absolute left-0 bottom-0 rounded-full bg-blue-300 p-2 w-16 h-16" src="assets/housekeeper.png" alt="">
      <p class="mr-26 text-xl text-center font-semibold sm:text-xs">Housekeeper Sign up</p>
    </div>
  </div>

  <div class="mx-20 my-8 flex flex-row">
    <div class="rounded-full bg-gray-200 p-2 sm:p-4 w-full text-center relative">
      <img class="sm:w-12 sm:h-12 sm:p-3 sm:bottom-0 absolute left-0 bottom-0 rounded-full bg-blue-300 p-2 w-16 h-16" src="assets/care.png" alt="">
      <p class="mr-26 text-xl text-center font-semibold sm:text-xs">Caregiver Sign up</p>
    </div>
  </div>
</div>


  <div *ngIf="isUserSignUp" class="w-screen h-screen">
    <div class="w-full max-w-xs mx-12 mt-24">
      <div class="mx-24">
        <img class="w-full" src="assets/applogo.jpg" alt="" srcset="">
    </div>
        <form class="bg-white rounded px-8 pt-6 pb-8 mb-4">
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
              Mobile
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Mobile">
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
              Username
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
              Password
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="text" placeholder="Password">
            <!-- <p class="text-red-500 text-xs italic">Please choose a password.</p> -->
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
              Confirm Password
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="text" placeholder="Confirm Password">
            <!-- <p class="text-red-500 text-xs italic">Please choose a password.</p> -->
          </div>
          <div>
            <button  class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
              Sign Up
            </button>
            <button class="w-full content-center text-gray-800 font-bold py-2 px-4 text-center rounded inline-flex items-center shadow-md border justify-center">
              <span>
                  <img class="h-4 w-4 mr-2" src="assets/google.png" />
              </span>
              <span class="font-medium">Sign Up with Google</span>
          </button>
          <button class="w-full content-center text-gray-800 font-bold py-2 px-4 text-center rounded inline-flex items-center shadow-md border justify-center">
            <span>
                <img class="h-4 w-4 mr-2" src="assets/fb.png" />
            </span>
            <span class="font-medium ">Sign Up with Facebook</span>
        </button>
            <!-- <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
              Forgot Password?
            </a> -->
          </div>
        </form>
        <!-- <p class="text-center text-gray-500 text-xs">
          &copy;2020 Acme Corp. All rights reserved.
        </p> -->
      </div>

</div>
