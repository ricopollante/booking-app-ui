<div *ngIf="!isServerStaffList">
  <div class="grid grid-cols-2 gap-8">

    <div class="w-full p-8 bg-gray-300 rounded-lg">
      <img class="w-36" src="assets/wash.png" alt="" srcset="">
      <p class="text-center">Laundry</p>
    </div>

    <div class="w-full p-8 bg-gray-300 rounded-lg">
      <img class="w-36" src="assets/cr.png" alt="" srcset="">
      <p class="text-center">Toilet</p>
    </div>



    <div class="w-full p-8 bg-gray-300 rounded-lg">
      <img class="w-36" src="assets/car.png" alt="" srcset="">
      <p class="text-center">Carwash</p>
    </div>

    <div class="w-full p-8 bg-gray-300 rounded-lg">
      <img class="w-36" src="assets/clean.png" alt="" srcset="">
      <p class="text-center">Light Chores</p>
    </div>

  </div>
</div>


<div *ngIf="isServerStaffList">
  <p class="text-2xl text-black font-bold text-center">AVAILABLE HOUSEKEEPERS</p>


  <select  #gender (change)="selectGender(gender.value)"  id="countries" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 mb-4 my-4">
    <option selected>Filter gender</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select>

  <div *ngFor="let caregiver of caregivers" class="border shadow-md p-4 my-8 rounded-lg">
    <div class="flex flex-row">
      <div>
        <img class="rounded-full w-12" src="assets/user.png" alt="" srcset="">
      </div>
     <div class="flex flex-col">

      <div class="flex flex-row">
          <!-- <p class="">Gender:</p> -->
          <p class="font-semibold">{{caregiver.firstname}} {{caregiver.lastname}}</p>
          <img *ngIf="caregiver.gender == 'female'" class="w-4 h-4 mt-1 mx-2" src="assets/female.png" alt="" srcset="">
          <img *ngIf="caregiver.gender == 'male'" class="w-4 h-4 mt-1 mx-2" src="assets/male.png" alt="" srcset="">
      </div>

      <div class="flex flex-row">
        <p class="text-xs font-semibold"> {{caregiver.rate}}</p>
      </div>

      <div class="flex flex-row">
        <img class="w-3 h-3 mt-1.5" src="assets/star.png" alt="">
        <img class="w-3 h-3 mt-1.5 mx-1" src="assets/star.png" alt="">
        <img class="w-3 h-3 mt-1.5 mx-1" src="assets/star.png" alt="">
        <img class="w-3 h-3 mt-1.5 mx-1" src="assets/star.png" alt="">
        <img class="w-3 h-3 mt-1.5 mx-1" src="assets/star.png" alt="">
      </div>
      <div class="flex flex-row">
        <button (click)="bookService(caregiver.id)" type="button" class="w-full text-white bg-blue-400 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-md px-6 py-2 mt-2 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">BOOK</button>
        <button type="button" class="w-full text-white bg-red-400 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-md px-6 py-2 mt-2 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 focus:outline-none dark:focus:ring-red-800">REPORT</button>
      </div>
     </div>
    </div>
  </div>
</div>
