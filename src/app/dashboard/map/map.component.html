
<div *ngIf="srcLat>0 || srcLong>0" class="relative">
  <div class="map-container h-[100vh] z-0"
  leaflet
  [leafletOptions]="options"
  (leafletMapReady)="onMapReady($event)"
  (leafletClick)="mapClicked($event)">
</div>
  <img (click)="userCurrentPosition()" class="absolute right-5 bottom-36 z-10 w-10" src="assets/points.png" alt="">
</div>
