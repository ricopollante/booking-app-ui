<p class="text-center text-3xl font-bold">{{user}} PROFILE</p>
<div class="flex justify-center items-center mt-8">
  <img class="w-28 rounded-full bg-blue-300 p-2" src="assets/user.png" alt="">
</div>

<div class="flex justify-center items-center ">
    <ul class="flex flex-col my-6">

      <li class="flex flex-row">
        <img class="w-6 mx-2" src="assets/user.png" alt="">
        <p>{{profileInfo.firstname}} {{profileInfo.midename}} {{profileInfo.lastname}}</p>
      </li>
      <hr class="w-screen h-px my-8 bg-gray-300 border-0 dark:bg-gray-700">

      <li class="flex flex-row">
        <img class="w-6 mx-2" src="assets/user.png" alt="">
        <p>{{profileInfo.address}}</p>
      </li>
      <hr class="w-screen h-px my-8 bg-gray-300 border-0 dark:bg-gray-700">

      <li class="flex flex-row">
        <img class="w-6 mx-2" src="assets/user.png" alt="">
        <p>{{profileInfo.bdate}}</p>
      </li>
      <hr class="w-screen h-px my-8 bg-gray-300 border-0 dark:bg-gray-700">

      <li class="flex flex-row">
        <img class="w-6 mx-2" src="assets/user.png" alt="">
        <p>{{profileInfo.email}}</p>
      </li>
      <hr class="w-screen h-px my-8 bg-gray-300 border-0 dark:bg-gray-700">
    </ul>
</div>

<div class="flex justify-center items-center">
  <button class=" bg-blue-500 hover:bg-blue-700 text-white font-bold py-4 px-12 rounded-full">
    EDIT PROFILE
  </button>
</div>
