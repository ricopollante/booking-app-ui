<div *ngIf="isNewUser" class="w-screen h-screen">

    <div class="mx-32">
        <img class="w-64" src="assets/applogo.jpg" alt="" srcset="">
    </div>

    <div class="mx-20 my-8 flex flex-row">
        <img class="absolute left-16 rounded-full bg-blue-300 p-4 w-14 h-14" src="assets/user.png" alt="">
        <p class="my-3 text-xs rounded-full bg-gray-200 p-2 w-full text-center">User Sign up</p>
    </div>

    <div class="mx-20 my-8  flex flex-row">
        <img class="absolute left-16 rounded-full bg-blue-300 p-4 w-14 h-14" src="assets/housekeeper.png" alt="">
        <p class="my-3 text-xs rounded-full bg-gray-200 p-2 w-full text-center">Housekeeper Sign up</p>
    </div>

    <div class="mx-20 my-8  flex flex-row">
        <img class="absolute left-16 rounded-full bg-blue-300 p-4 w-14 h-14" src="assets/care.png" alt="">
        <p class="my-3 text-xs rounded-full bg-gray-200 p-2 w-full text-center">Caregiver Sign up </p>
    </div>
</div>


<div *ngIf="!isNewUser" class="w-screen h-screen">


    <div class="w-full max-w-xs mx-12 mt-24">
      <div class="mx-24">
        <img class="w-full" src="assets/applogo.jpg" alt="" srcset="">
    </div>
        <form class=" px-8 pt-6 pb-8 mb-4">
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
              Username
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
              Password
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
            <!-- <p class="text-red-500 text-xs italic">Please choose a password.</p> -->
          </div>
          <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
              Sign In
            </button>
            <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
              Forgot Password?
            </a>
          </div>
          <br>
          <div>
            New user?
            <p (click)="showSignUpPage()" class="cursor-pointer text-blue-500">Create an account now.</p>

          </div>
        </form>
        <!-- <p class="text-center text-gray-500 text-xs">
          &copy;2020 Acme Corp. All rights reserved.
        </p> -->
      </div>

</div>
