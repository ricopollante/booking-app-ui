<div *ngIf="isNewUser" class="w-screen h-screen  flex flex-col items-center justify-center">
    <app-signup></app-signup>
</div>

<div *ngIf="!isNewUser" class="w-screen h-screen  flex flex-col items-center justify-center">
    <div class="w-full max-w-xs mx-12 mt-24">
      <div class="mx-24">
        <img class="w-full" src="assets/applogo.jpg" alt="" srcset="">
    </div>
        <form class="bg-white rounded px-8 pt-6 pb-8 mb-4">
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
              Username
            </label>
            <input  (keyup)="usernameInput($event)" class="shadow appearance-none border rounded w-full py-4 px-6 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
              Password
            </label>
            <input  (keyup)="passwordInput($event)" class="shadow appearance-none border rounded w-full py-4 px-6 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
            <!-- <p class="text-red-500 text-xs italic">Please choose a password.</p> -->
          </div>
          <div>
            <button (click)="loginUser()" class="w-full text-white bg-blue-500 hover:bg-blue-700 text-whit my-0.5 py-6 px-6 rounded focus:outline-none focus:shadow-outline" type="button">
              Sign In
            </button>
            <button (click)="signIn()" class="w-full content-center text-gray-800 my-0.5 py-6 px-6 text-center rounded inline-flex items-center shadow-md border justify-center">
              <span>
                  <img class="h-4 w-4 mr-2" src="assets/google.png" />
              </span>
              <span class="font-medium">Log in with Google</span>
          </button>
          <button (click)="facebookLogin()" class="w-full content-center text-gray-800 my-0.5 py-6 px-6 text-center rounded inline-flex items-center shadow-md border justify-center">
            <span>
                <img class="h-4 w-4 mr-2" src="assets/fb.png" />
            </span>
            <span class="font-medium ">Log in with Facebook</span>
        </button>
            <!-- <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
              Forgot Password?
            </a> -->
          </div>
          <br>
          <div>
            New user?
            <p (click)="showSignUpPage()" class="cursor-pointer text-blue-500">Create an account now.</p>

          </div>
        </form>
        <!-- <p class="text-center text-gray-500 text-xs">
          &copy;2020 Acme Corp. All rights reserved.
        </p> -->
      </div>

</div>
